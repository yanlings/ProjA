<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f8ff;
            overflow: hidden;
        }

        .card-container {
            position: relative;
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
        }

        .front {
            background: url('https://source.unsplash.com/300x400/?christmas') no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .back {
            background: #0d1b2a;
            color: white;
            text-align: center;
            padding: 20px;
            transform: rotateY(180deg);
        }

        .back h2 {
            margin-bottom: 20px;
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(500px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <div>A Magical Christmas Awaits You...</div>
            </div>
            <div class="back">
                <h2>Will You Be My Christmas Date?</h2>
                <p>Date: December 25, 2024</p>
                <p>Time: 7:00 PM</p>
                <p>Location: Winter Wonderland Cafe</p>
                <p>Let's make this Christmas magical!</p>
            </div>
        </div>
        <div class="snowflakes"></div>
    </div>

    <script>
        function createSnowflakes() {
            const snowflakeContainer = document.querySelector('.snowflakes');
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowflakeContainer.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>
</body>
</html>
