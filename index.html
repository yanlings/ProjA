<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Date Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #e74c3c;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            transform: rotate(0deg);
            transition: transform 1s;
        }

        .envelope::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #c0392b;
            clip-path: polygon(50% 0, 100% 100%, 0 100%);
        }

        .card {
            position: absolute;
            width: 280px;
            height: 180px;
            background: #fff;
            border-radius: 4px;
            top: 150%;
            left: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            transform: translateY(0);
            transition: transform 1s;
        }

        .card.show {
            transform: translateY(-200%);
        }

        .card h1 {
            font-size: 1.5rem;
            margin: 0 0 10px;
            color: #333;
        }

        .card p {
            font-size: 1rem;
            color: #666;
        }

        .button-container {
            position: absolute;
            top: 220px;
            width: 100%;
            text-align: center;
        }

        .open-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #27ae60;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .open-button:hover {
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="card" id="card">
            <h1>You're Invited!</h1>
            <p>Join me for a magical Christmas evening!</p>
        </div>
    </div>

    <div class="button-container">
        <button class="open-button" onclick="openCard()">Open Invitation</button>
    </div>

    <script>
        function openCard() {
            const card = document.getElementById('card');
            const envelope = document.getElementById('envelope');

            card.classList.add('show');
            envelope.style.transform = "rotate(10deg)";
        }
    </script>
</body>
</html>
