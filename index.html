<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Date Invite 🎄</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <!-- Intro Section (Welcome Message) -->
        <section class="intro">
            <h1>Merry Christmas! 🎄</h1>
            <p>Welcome to a magical Christmas journey! Let’s make this day unforgettable. 🎅❤️</p>
        </section>

        <!-- Plan of the Day -->
        <section class="card plan">
            <h2>Plan of the Day 🎄</h2>
            <p>Let's enjoy the holiday together with hot cocoa, a Christmas movie, and cozy moments by the fire! ☕🎥✨</p>
        </section>

        <!-- Images Section -->
        <section class="images">
            <div class="image-card">
                <img src="images/christmas1.jpg" alt="Christmas Vibe 1">
            </div>
            <div class="image-card">
                <img src="images/christmas2.jpg" alt="Christmas Vibe 2">
            </div>
            <div class="image-card">
                <img src="images/christmas3.jpg" alt="Christmas Vibe 3">
            </div>
        </section>

        <!-- Buttons Section -->
        <section class="buttons">
            <button id="yesButton">Yes! 🎉</button>
            <button id="noButton">No 😢</button>
        </section>
    </div>

    <!-- External Script -->
    <script src="js/script.js"></script>
</body>
</html>
