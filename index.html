<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #008000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Snowflake styles */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1rem;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Card container styles */
        .card-container {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }

        .card {
            position: absolute;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-flap {
            position: absolute;
            width: 150px;
            height: 400px;
            background: linear-gradient(to bottom, #ff6b6b, #ff4757);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-origin: left;
            transition: transform 1s ease-in-out;
        }

        .card-flap.right {
            left: 150px;
            transform-origin: right;
            transform: rotateY(90deg);
        }

        .card-container.open .card-flap.left {
            transform: rotateY(-90deg);
        }

        .card-container.open .card-flap.right {
            transform: rotateY(90deg);
        }

        .card-content {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 1s ease-in-out 0.5s;
        }

        .card-container.open .card-content {
            opacity: 1;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin: 5px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #2ed573;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e9e59;
        }
    </style>
</head>
<body>
    <div class="card-container" id="cardContainer">
        <div class="card-flap left" id="leftFlap">
            <p>Merry</p>
        </div>
        <div class="card-flap right" id="rightFlap">
            <p>Christmas</p>
        </div>
        <div class="card-content">
            <h1>You're Invited!</h1>
            <p>Join us for a Christmas date filled with joy and cheer!</p>
            <p><strong>Date:</strong> December 25, 2024</p>
            <p><strong>Time:</strong> 7:00 PM</p>
            <p><strong>Location:</strong> Winter Wonderland Cafe</p>
            <button>RSVP Now</button>
        </div>
    </div>

    <script>
        // Add snowflakes
        function createSnowflakes() {
            const body = document.body;
            const snowflakeCount = 50;
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.innerHTML = '&#10052;';
                body.appendChild(snowflake);
            }
        }

        window.addEventListener('load', () => {
            const cardContainer = document.getElementById('cardContainer');
            setTimeout(() => {
                cardContainer.classList.add('open');
            }, 500);
            createSnowflakes();
        });
    </script>
</body>
</html>
