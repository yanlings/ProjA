<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Date Invite 🎄</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <!-- Header Section -->
        <header>
            <h1>Will You Be My Christmas Date? 🎅❤️</h1>

        <!-- Main Content -->
        <main>
            <p class="intro-text">Let’s make this Christmas magical with love, cocoa, and joy! ✨</p>

            <!-- Buttons -->
            <div class="buttons">
                <button id="yesButton">Yes! 🎉</button>
                <button id="noButton">No 😢</button>
            </div>
            <!-- Response Section -->
            <div id="response"></div>
        </main>
        
        <!-- Footer Section -->
        <footer>
            <p>Made with 💖 just for you!</p>
        </footer>
    </div>

    <!-- External Script -->
    <script src="js/script.js"></script>

</html>
