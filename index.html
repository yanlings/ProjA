<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #008000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Snowflake styles */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1rem;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Envelope */
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #ff6347;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff4757;
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transform-origin: top;
            transition: transform 1.5s ease;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        /* Card */
        .card {
            position: absolute;
            bottom: -100%;
            left: 50%;
            width: 90%;
            height: 120%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: translateX(-50%);
            transition: bottom 1s ease-in-out 1s;
        }

        .envelope.open .card {
            bottom: 0;
        }

        h1 {
            margin-top: 20px;
            color: #ff4757;
            font-size: 1.8rem;
        }

        p {
            font-size: 1rem;
            color: #333;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2ed573;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e9e59;
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="card">
            <h1>You're Invited!</h1>
            <p>Join us for a Christmas date filled with joy and cheer!</p>
            <p><strong>Date:</strong> December 25, 2024</p>
            <p><strong>Time:</strong> 7:00 PM</p>
            <p><strong>Location:</strong> Winter Wonderland Cafe</p>
            <button>RSVP Now</button>
        </div>
    </div>

    <script>
        function createSnowflakes() {
            const body = document.body;
            const snowflakeCount = 50;
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.innerHTML = '&#10052;';
                body.appendChild(snowflake);
            }
        }

        window.addEventListener('load', () => {
            const envelope = document.getElementById('envelope');
            setTimeout(() => {
                envelope.classList.add('open');
            }, 500);
            createSnowflakes();
        });
    </script>
</body>
</html>
