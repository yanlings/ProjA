<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./images/nataliya-melnychuk-jeAN2v83gjk-unsplash.jpg') no-repeat center center/cover;
            overflow: hidden;
        }

        .card-container {
            position: relative;
            perspective: 1000px;
        }

        .card {
            width: 320px;
            height: 440px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transform-origin: center;
            transition: transform 0.8s;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            box-sizing: border-box;
        }

        .front {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .back {
            background: linear-gradient(135deg, #FF0000, #008000);
            color: white;
            text-align: center;
            padding: 20px;
            transform: rotateY(180deg);
        }

        .back h2 {
            margin-bottom: 20px;
            color: #FFD700;
        }

        .back p {
            margin: 5px 0;
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            font-size: 1.5em;
            color: white;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(500px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <div>A Magical Christmas Awaits You...</div>
            </div>
            <div class="back">
                <h2>Will You Be My Christmas Date?</h2>
                <p>Date: December 25, 2024</p>
                <p>Time: 7:00 PM</p>
                <p>Location: Winter Wonderland Cafe</p>
                <p>Let’s make this Christmas magical!</p>
            </div>
        </div>
        <div class="snowflakes"></div>
    </div>

    <script>
        function createSnowflakes() {
            const snowflakeContainer = document.querySelector('.snowflakes');
            const snowflakeEmojis = ['❄️', '❅', '❆'];
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = snowflakeEmojis[Math.floor(Math.random() * snowflakeEmojis.length)];
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
                snowflakeContainer.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>
</body>
</html>
